<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>!Stardust</title>
    <!--    <link rel="stylesheet/less" type="text/css" href="./teams.less" />-->
    <link rel="stylesheet/less" type="text/css" href="./teams-dark.less" />
    <!--    <link rel="stylesheet/less" type="text/css" href="./teams-high-contrast.less" />-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.10.3/less.min.js"></script>
  </head>
  <body class="teams-dark ui-provider-box">
    <div class="teams-dark ui-divider">
      Icon + Content
    </div>
    <div class="teams-dark ui-button icon content">
      <span class="teams-dark ui-icon"></span>
      <span class="teams-dark content">Click</span>
    </div>

    <div class="teams-dark ui-divider">
      Content Only
    </div>
    <div class="teams-dark ui-button content">
      <span class="teams-dark content">Click</span>
    </div>

    <div class="teams-dark ui-divider">
      Icon Only
    </div>
    <div class="teams-dark ui-button icon">
      <span class="teams-dark ui-icon"></span>
    </div>

    <ul class="teams-dark ui-menu">
      <li class="teams-dark ui-menu-item__wrapper">
        <a class="teams-dark ui-menu-item">
          <span class="teams-dark ui-icon ui-menu-item__icon"></span>
          <span class="teams-dark ui-menu-item__content">Profile</span>
        </a>
      </li>
      <li class="teams-dark ui-menu-item__wrapper">
        <a class="teams-dark ui-menu-item">
          <span class="teams-dark ui-menu-item__content">My account</span>
        </a>
      </li>
      <li class="teams-dark ui-menu-item__wrapper">
        <a class="teams-dark ui-menu-item">
          <span class="teams-dark ui-menu-item__content">Messages</span>
        </a>
      </li>
      <li class="teams-dark ui-menu-item__wrapper">
        <a class="teams-dark ui-menu-item">
          <span class="teams-dark ui-menu-item__content">Logout</span>
        </a>
      </li>
    </ul>

    <div class="teams-dark ui-divider"></div>
    <div class="teams-dark ui-divider"></div>
    <div class="teams-dark ui-divider"></div>

    <div class="teams-dark ui-alert">
      <div class="teams-dark ui-alert__icon">
        ui-alert__icon
      </div>
      <div class="teams-dark ui-alert__body">
        ui-alert__body
        <div class="teams-dark ui-alert__header">
          ui-alert__header
        </div>
        <div class="teams-dark ui-alert__content">
          ui-alert__content
        </div>
      </div>
      <div class="teams-dark ui-alert__actions">
        ui-alert__actions
      </div>
      <div class="teams-dark ui-alert__dismiss-action">
        ui-alert__dismiss-action
      </div>
    </div>

    <div class="teams-dark ui-divider"></div>
    <div class="teams-dark ui-divider"></div>
    <div class="teams-dark ui-divider"></div>

    <button class="teams-dark ui-button">Click Me</button>

    <div class="teams-dark ui-divider"></div>
    <div class="teams-dark ui-divider"></div>
    <div class="teams-dark ui-divider"></div>
  </body>
</html>
