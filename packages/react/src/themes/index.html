<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>!Stardust</title>
    <link rel="stylesheet/less" type="text/css" href="./stardust.less" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.10.3/less.min.js"></script>
  </head>
  <body>
    <ul class="ui-menu">
      <li class="ui-menu-item__wrapper">
        <a class="ui-menu-item">
          <span class="ui-icon ui-menu-item__icon"></span>
          <span class="ui-menu-item__content">Profile</span>
        </a>
      </li>
      <li class="ui-menu-item__wrapper">
        <a class="ui-menu-item">
          <span class="ui-menu-item__content">My account</span>
        </a>
      </li>
      <li class="ui-menu-item__wrapper">
        <a class="ui-menu-item">
          <span class="ui-menu-item__content">Messages</span>
        </a>
      </li>
      <li class="ui-menu-item__wrapper">
        <a class="ui-menu-item">
          <span class="ui-menu-item__content">Logout</span>
        </a>
      </li>

    <div class="ui-divider"></div>
    <div class="ui-divider"></div>
    <div class="ui-divider"></div>

      <div class="ui-alert__icon">
        ui-alert__icon
      </div>
      <div class="ui-alert__body">
        ui-alert__body
        <div class="ui-alert__header">
          ui-alert__header
        </div>
        <div class="ui-alert__content">
          ui-alert__content
        </div>
      </div>
      <div class="ui-alert__actions">
        ui-alert__actions
      </div>
      <div class="ui-alert__dismiss-action">
        ui-alert__dismiss-action
      </div>
    </div>

    <div class="ui-divider"></div>
    <div class="ui-divider"></div>
    <div class="ui-divider"></div>

    <button class="ui-button">Click Me</button>

    <div class="ui-divider"></div>
    <div class="ui-divider"></div>
    <div class="ui-divider"></div>
